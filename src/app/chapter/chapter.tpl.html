<h3 class="md-headline">{{ data.chapter.title }}</h3>
<div flex-xs flex-gt-xs="100" layout="row" layout-xs="column" layout-wrap>
  <md-card ng-repeat="section in data.chapter.sections track by section.id">
    <md-card-title>
      <md-card-title-text>
        <h3 class="md-headline">{{ section.title }}</h3>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>{{ section.snippet }}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button" aria-label="Open Section" ng-click="data.loadSection(section)">
        <i class="material-icons">open_in_new</i>
      </md-button>
    </md-card-actions>
  </md-card>
</div>
