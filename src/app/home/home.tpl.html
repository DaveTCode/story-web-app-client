<md-content class="md-padding" layout="row">
  <div flex-xs flex-gt-xs="100" layout="row" layout-xs="column" layout-wrap>
    <md-card ng-repeat="story in home.stories track by $index">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ story.title }}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>{{ story.blurb }}</p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Options">
          <i class="material-icons">settings</i>
        </md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
